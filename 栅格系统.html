<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/bootstrap.css">
  <title>栅格系统</title>
  <style>
    .container {
      height: 100px;
      background-color: #ccc;
    }
    .container > .row {
      height: 100%;
    }
    .container > .row > div {
      height: 100%;
      border: 2px solid blue;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- w<768px  w:768~992px w:992px-1200px  w>1200px -->
    <div class="row">
      <!-- <div class="col-xs-4"></div>
      <div class="col-xs-4"></div>
      <div class="col-xs-4"></div>
      <div class="col-xs-4"></div> -->
      <!-- <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div> -->
      <div class="col-xs-1">1</div>
      <div class="col-xs-1 col-xs-pull-2">2</div>
      <div class="col-xs-1 ">3</div>
      <div class="col-xs-1 col-xs-push-2">4</div>
      <div class="col-xs-1 hidden-lg hidden-md hidden-sm">5</div>
      <div class="col-xs-1">6</div>
      <div class="col-xs-1">7</div>
      <div class="col-xs-1">8</div>
      <div class="col-xs-1">9</div>
      <div class="col-xs-1">10</div>
      <div class="col-xs-1 col-xs-offset-2">11</div>
      <div class="col-xs-1">12</div>
    </div>  
  </div>
  <script src="jquery.js"></script>
  <script src="bootstrap.js"></script>
</body>
</html>
